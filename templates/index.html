<!DOCTYPE html>
<html>
<head>
    <title>ResearchGPT Multi-Agent</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ResearchGPT - Multi-Agent AI</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter your research topic..." required>
        <input type="submit" value="Search & Summarize">
    </form>

    {% if result %}
    <div class="result">
        <h2>Synthesized Summary:</h2>
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
